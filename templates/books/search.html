{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-8">
            <div class="row">
                <div class="col-12" style="margin-bottom: 5px;padding-bottom: 5px;border-bottom: 2px solid #d8d8d8">
                    <h3 style="font-size: 19px;">Kết quả tìm kiếm của từ khóa: <i>{{ request.GET.q }}</i></h3>
                </div>
                {% for r in results %}
                    <div class="col-12">
                        <div class="row" style="margin-bottom: 5px;padding-bottom: 10px;border-bottom: 1px solid #d8d8d8">
                            <div class="col-2">
                                <img src="{{ r.photo.url }}" alt="" class="img-fluid" style="height: 100px">
                            </div>
                            <div class="col-10">
                                <h3 style="font-size: 20px;margin-bottom: 0"><a href="" style="color: black">{{ r.title }}</a></h3>
                                <h4 style="font-size: 14px">by {{ r.author }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
